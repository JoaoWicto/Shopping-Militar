<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastre-se - Shopping Militar</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Crie sua conta</h1>
      <form id="register-form" class="contact-form">
        <label>Nome completo<input name="name" required /></label>
        <label>Email<input name="email" type="email" required /></label>
        <label>Senha<input name="password" type="password" required /></label>
        <label>Telefone<input name="phone" required /></label>
        <label>Endereço<textarea name="address" rows="2" required></textarea></label>
        <button type="submit" class="btn btn-primary">Criar Conta</button>
      </form>
      <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </main>
    <script src="../script/script.js"></script>
  </body>
</html>
